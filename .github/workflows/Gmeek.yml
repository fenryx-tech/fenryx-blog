name: build Gmeek

on:
  issues:
    types: [opened, edited, labeled, unlabeled, closed, reopened, deleted]
  schedule:
    - cron: "0 16 * * *"
  workflow_dispatch:

jobs:
  build:
    name: Generate blog
    runs-on: ubuntu-latest
    if: ${{ github.event.repository.owner.id == github.event.sender.id || github.event_name == 'schedule' }}
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Get config.json
        run: |
          echo "====== check config.json file ======"
          cat config.json
          echo ""

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Clone source code
        run: |
          git clone https://github.com/Meekdai/Gmeek.git /tmp/Gmeek

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r /tmp/Gmeek/requirements.txt

      - name: Generate new html
        run: |
          cp -r /tmp/Gmeek/templates templates
          python /tmp/Gmeek/Gmeek.py ${{ secrets.GITHUB_TOKEN }} ${{ github.repository }}

      - name: Update html
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff-index --quiet HEAD || git commit -m "Generate Gmeek blog pages" && git push

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    name: Deploy blog
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
