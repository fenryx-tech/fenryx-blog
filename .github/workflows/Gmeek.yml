name: build Gmeek

on:
  issues:
    types: [opened, edited, labeled, unlabeled, closed, reopened]
  schedule:
    - cron: "0 16 * * *"
  workflow_dispatch:

concurrency:
  group: gmeek-build
  cancel-in-progress: true

jobs:
  build:
    name: Generate blog
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Get config.json
        run: |
          echo "====== check config.json file ======"
          cat config.json
          echo ""

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Clone source code
        run: |
          git clone https://github.com/Meekdai/Gmeek.git /tmp/Gmeek

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r /tmp/Gmeek/requirements.txt

      - name: Backup workflow
        run: cp .github/workflows/Gmeek.yml /tmp/Gmeek.yml.bak

      - name: Generate new html
        run: |
          cp -r /tmp/Gmeek/templates templates
          if [ "${{ github.event_name }}" == "schedule" ] || [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "Running full rebuild for schedule/manual trigger"
            python /tmp/Gmeek/Gmeek.py ${{ secrets.GITHUB_TOKEN }} ${{ github.repository }} --issue_number 0
          else
            echo "Running single issue update for issue #${{ github.event.issue.number }}"
            python /tmp/Gmeek/Gmeek.py ${{ secrets.GITHUB_TOKEN }} ${{ github.repository }} --issue_number ${{ github.event.issue.number }}
          fi

      - name: Restore workflow and push
        run: |
          cp /tmp/Gmeek.yml.bak .github/workflows/Gmeek.yml
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          if ! git diff-index --quiet HEAD; then
            git commit -m "Generate Gmeek blog pages"
            git push --force-with-lease
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    name: Deploy blog
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
